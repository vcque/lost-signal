events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    upstream game_server {
        server 127.0.0.1:9001;
    }
    
    # HTTP server - ACME challenge and redirect to HTTPS
    server {
        listen 80;
        server_name losig.vcque.eu;

        # ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server - main application
    server {
        listen 443 ssl;
        server_name losig.vcque.eu;

        # SSL certificate paths
        ssl_certificate /etc/letsencrypt/live/losig.vcque.eu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/losig.vcque.eu/privkey.pem;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # Serve static WASM client files
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;

            # Add CORS headers for WASM
            add_header Cross-Origin-Embedder-Policy require-corp;
            add_header Cross-Origin-Opener-Policy same-origin;
        }

        # Proxy WebSocket connections to game server
        location /ws {
            proxy_pass http://game_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Handle WASM files with correct MIME type
        location ~* \.wasm$ {
            root /usr/share/nginx/html;
            add_header Content-Type application/wasm;
            add_header Cross-Origin-Embedder-Policy require-corp;
            add_header Cross-Origin-Opener-Policy same-origin;
        }
    }
}